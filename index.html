<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="./images/girl.jfif"
        alt="Jessica Randall avatar"
        width="80"
        height="80"
      />
      <h2 class="card__title">Jessica Randall</h2>
      <h5 class="card__subtitle">London, United Kingdom</h5>
      <p class="card_description">Front-end developer and avid reader.</p>
      <ul class="card__navlist">
        <li class="card__navlist__item">
          <a class="card__navlist__link" href="">GitHub</a>
        </li>
        <li class="card__navlist__item">
          <a class="card__navlist__link" href="">Frontend Mentor</a>
        </li>
        <li class="card__navlist__item">
          <a class="card__navlist__link" href="">LinkedIn</a>
        </li>
        <li class="card__navlist__item">
          <a class="card__navlist__link" href="">Twitter</a>
        </li>
        <li class="card__navlist__item">
          <a class="card__navlist__link" href="">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
